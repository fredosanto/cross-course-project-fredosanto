<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Our classic best seller, the Pro Terrain jacket now with new design and new colours"
    />
    <title>Rainy Days | Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/details.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script
      src="https://kit.fontawesome.com/c9a6228c0a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="spacing-navbar"></div>
    <header>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" name="hamburger-menu" id="hamburger-menu" />
      <nav class="nav-elements">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/products.html">Men</a></li>
          <li><a href="/products.html">Women</a></li>
          <li><a href="/about.html">About Us</a></li>
          <li><a href="/contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="logo logo-main">
        <a href="/index.html">
          <img
            class="logo_image"
            src="/images/rainy-days_logo_dark.png"
            alt="logo"
          />
        </a>
      </div>
      <div>
        <i class="fas fa-heart"></i>
        <a href="/checkout.html">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </div>
    </header>
    <div class="info-bar"></div>
    <main>
      <div class="back-button_container">
        <a onclick="history.back()" href="#">
          <div class="back-button_icon">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <span class="back-button_text">Back</span>
        </a>
      </div>
      <section class="product-section_container">
        <div class="main-image_container"></div>
        <div class="jacket-specs_container">
          <div class="order-style">
            <div class="order-header"></div>
            <form action="/checkout.html">
              <fieldset class="sizes">
                <legend>Size:</legend>

                <input type="radio" name="size" id="xstrasmall" />
                <label for="xstrasmall">XS</label>

                <input type="radio" name="size" id="small" />
                <label for="small">S</label>

                <input type="radio" name="size" id="medium" />
                <label for="medium">M</label>

                <input type="radio" name="size" id="large" />
                <label for="large">L</label>

                <input type="radio" name="size" id="xtralarge" />
                <label for="xtralarge">XL</label>
              </fieldset>
              <input
                type="submit"
                value="Add to cart"
                class="details_btn btn submit"
              />
            </form>
            <div class="product-text_container"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <a href="/about.html">About Us</a>
          <a href="/contact.html">Contact Us</a>
          <a href="#">Stores</a>
          <a href="#">Return Policy</a>
          <a href="#">Privacy</a>
        </div>
        <div class="logo footer-logo">
          <img src="/images/rainy-days_logo_white.png" alt="logo" />
        </div>
        <div class="social-media">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <div class="copyright-container">
        <div class="copyright">Copyright &copy;</div>
      </div>
    </footer>
    <script src="/js/jacket.js" type="module"></script>
  </body>
</html>
