      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script
      src="https://kit.fontawesome.com/c9a6228c0a.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <div class="spacing-navbar"></div>
    <header>
      <div class="logo logo-main">
        <a href="/index.html">
          <img
            class="logo_image"
            src="/images/rainy-days_logo_dark.png"
            alt="logo"
          />
        </a>
      </div>
    </header>
    <div class="info-bar">Free shipping on all orders above 6500,00 NOK.</div>
    <main>
      <div class="back-button_container">
        <a href="/index.html">
          <div class="back-button_icon">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <span class="back-button_text">Back</span>
        </a>
      </div>
      <section class="checkout">
        <h1>Checkout</h1>
        <h2>Shopping cart</h2>
        <div class="cart">
          <div class="product-container">
            <a href="/jacket.html">
              <div class="top-sellers_products">
                <img
                  src="/images/raincoat_product.png"
                  alt="picture of the black rain jacket"
                />
                <div class="top-sellers_content">
                  <p>Pro Terrain jacket</p>
                  <p>Red</p>
                  <p>4499,00 kr.</p>
                </div>
              </div>
            </a>
          </div>
          <div class="product-container">
            <a href="/jacket.html">
              <div class="top-sellers_products">
                <img
                  src="/images/raincoat_product.png"
                  alt="picture of the black rain jacket"
                />
                <div class="top-sellers_content">
                  <p>Pro Terrain jacket</p>
                  <p>Black</p>
                  <p>4499,00 kr.</p>
                </div>
              </div>
            </a>
          </div>
        </div>
        <h2>Payment</h2>
        <form action="/success.html">
          <div class="checkout_container">
            <div class="personal_info">
              <div class="form-items">
                <label for="first-name">First name*</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="form-items">
                <label for="last-name">Last name*</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
              <div class="form-items">
                <label for="email">Email address*</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form-items">
                <label for="phone">Phone number*</label>
                <input type="tel" name="phone" id="phone" />
              </div>
              <div class="form-items">
                <label for="address">Address*</label>
                <input type="text" name="address" id="address" />
              </div>
              <div class="form-items">
                <label for="zip-code">Zip code*</label>
                <input type="text" name="zip-code" id="zip-code" />
              </div>
            </div>
            <div class="payment_info">
              <div class="form-items">
                <label for="card-number">Card number*</label>
                <input type="number" name="card-number" id="card-number" />
              </div>
              <div class="form-items">
                <label for="cvc">CVC*</label>
                <input type="number" name="cvc" id="cvc" />
              </div>
              <div class="form-items">
                <label for="card-name">Cardholder name*</label>
                <input type="text" name="card-name" id="card-name" />
              </div>
              <input
                type="submit"
                value="Purchase"
                class="btn submit checkout-btn"
              />
            </div>
          </div>
        </form>
        <p>Areas marked with * needs to be filled out to proceed</p>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="logo footer-logo">
          <img src="/images/rainy-days_logo_white.png" alt="logo" />
        </div>
      </div>
      <div class="copyright-container">
        <div class="copyright">Copyright &copy;</div>
      </div>
    </footer>
  </body>
</html>
