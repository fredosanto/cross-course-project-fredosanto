  <body>
    <div class="spacing-navbar"></div>
    <header>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" name="hamburger-menu" id="hamburger-menu" />
      <nav class="nav-elements">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/products.html">Men</a></li>
          <li><a href="/products-women.html">Women</a></li>
          <li><a href="/about.html">About Us</a></li>
          <li><a href="/contact.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
      <div class="logo logo-main">
        <a href="/index.html">
          <img
            class="logo_image"
            src="/images/rainy-days_logo_dark.png"
            alt="logo"
          />
        </a>
      </div>
      <div>
        <i class="fas fa-heart"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </header>
    <div class="info-bar">Free shipping on all orders above 6500,00 NOK.</div>
    <main>
      <div class="back-button_container">
        <a href="/index.html">
          <div class="back-button_icon">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <span class="back-button_text">Back</span>
        </a>
      </div>
      <h1>Contact Us</h1>
      <section class="contact_container">
        <div class="contact_content">
          <h2>Contact form</h2>
          <p>
            Please fill out this form in order to contact us. We will reply on
            all inquiries within 2-4 days.
          </p>
          <div class="contact_form">
            <form action="">
              <div class="form-items">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="form-items">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form-items">
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone" />
              </div>
              <div class="form-items">
                <label for="comment"
                  >Comment <em>(maximum 250 characters)</em></label
                >
                <textarea
                  name="comment"
                  id="comment"
                  cols="30"
                  rows="10"
                  placeholder="Write your text here..."
                ></textarea>
              </div>
              <input type="submit" value="Send" class="btn submit" />
            </form>
          </div>
        </div>
        <div class="contact_image">
          <img
            src="/images/hiking-group_contact.jpg"
            alt="picture of a hiking group in the mountains"
          />
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <a href="/about.html">About Us</a>
          <a href="/contact.html">Contact Us</a>
          <a href="#">Stores</a>
          <a href="#">Return Policy</a>
          <a href="#">Privacy</a>
        </div>
        <div class="logo footer-logo">
          <img src="/images/rainy-days_logo_white.png" alt="logo" />
        </div>
        <div class="social-media">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <div class="copyright-container">
        <div class="copyright">Copyright &copy;</div>
      </div>
    </footer>
